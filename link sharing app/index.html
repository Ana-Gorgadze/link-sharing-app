<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/5acd0c61c7.js" crossorigin="anonymous"></script>
</head>
<body>


    <header>

        <img src="./img2.jpg" alt="">
        <div class="div">
            <button class="links"><i class="fa-solid fa-link" style="color: #9800c2;"></i> Links</button>
            <button class="profile"><i class="fa-regular fa-circle-user"></i> Profile Details</button>
        </div>
        <button class="preview">Preview</button>

    </header><br>

    <div class="container">
        <div class="img">
            <img src="./img1.jpg" alt="">
        </div>
        <div class="user">
            <h2 class="title">Customize your links</h2>
            <p>add/edit/remove links below and then share all your profiles with the world!</p><br>
            <button class="btn1">+ Add new link</button>

            <div class="link1">
                <div class="div1">
                    <h4><i class="fa-solid fa-bars"></i> Link #1</h4>
                    <h4>Remove</h4>
                </div>
                <p>Platform</p>
                <select name="" id="">
                    <option value="">GitHub</option>
                    <option value="">LinkDin</option>
                    <option value="">toptal</option>
                </select><br>

                <p>Link</p>
                <input type="text" value="https://github.com/">
            </div><br>

            <div class="link1">
                <div class="div1">
                    <h4><i class="fa-solid fa-bars"></i> Link #2</h4>
                    <h4>Remove</h4>
                </div>
                <p>Platform</p>
                <select name="" id="">
                    <option value="">YouTube</option>
                    <option value="">TikTok</option>
                    <option value="">Instagram</option>
                </select><br>

                <p>Link</p>
                <input type="text" value="https://YouTube.com/">
            </div><br>

            <hr><br>

            <div class="diiv">
                <button class="save">Save</button>
            </div>

        </div>
    </div>

    
</body>
</html>
